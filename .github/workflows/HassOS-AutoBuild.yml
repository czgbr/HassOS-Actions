name: HassOS-AutoBuild

on:
#  release:
#    types: [published]
  #push:
  #  branches:
  #    - main
  #  paths:
  #    - 'start'
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  #schedule:
  #  - cron: 0 18 * * *
  #watch:
  #  types: [started]

env:
  RUN_VALIDATION: true

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id
    
    name: Build ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        target: [generic_x86_64]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Initialization environment
      run: |
        #sudo echo "nameserver 1.1.1.1" >> /etc/hosts
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "Asia/Shanghai"
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo rm -rf /usr/share/

    - name: Clone source code  
      run: |
        df -hT $PWD
        #dpkg-query -W --showformat='${Installed-Size} ${Package} ${Status}\n'|grep -v deinstall|sort -n|awk '{print $1" "$2}'
        #git clone https://github.com/home-assistant/operating-system.git -b master HassOS
        git clone https://github.com/home-assistant/operating-system.git -b dev HassOS
    
    - name: Change Settings.
      run: |
        cd HassOS
        git submodule update --init
        sed -i 's/-e\ BUILDER_UID/-e TZ=Asia\/Shanghai\ -e BUILDER_UID/g' buildroot-external/package/hassio/hassio.mk 
        sed -i 's/-e\ BUILDER_UID/-e TZ=Asia\/Shanghai\ -e BUILDER_UID/g' scripts/enter.sh
        sed -i 's/-e\ SUPERVISOR_NAME=hassio_supervisor/-e TZ=Asia\/Shanghai\ -e SUPERVISOR_NAME=hassio_supervisor/g' buildroot-external/rootfs-overlay/usr/sbin/hassos-supervisor
       
        sed -i 's/squashfs/ext2/g' buildroot-external/scripts/ota.sh
        sed -i 's/squashfs/ext2/g' buildroot-external/scripts/name.sh
        sed -i '/# System 1/,+1d' buildroot-external/scripts/hdd-image.sh
        sed -i 's/SYSTEM_SIZE=256M/SYSTEM_SIZE=4096M/g' buildroot-external/scripts/hdd-image.sh
        sed -i 's/SQUASHFS/EXT2/g' buildroot/board/pc/linux.config
        sed -i 's/SQUASHFS/EXT2/g' buildroot-external/bootloader/uboot.config
        sed -i 's/rootwait/rw rootwait/g' buildroot-external/board/pc/grub.cfg
        sed -i 's/BR2_TARGET_ROOTFS_SQUASHFS=y/BR2_TARGET_ROOTFS_EXT2=y/g' buildroot-external/configs/${{matrix.target}}_defconfig
        sed -i 's/BR2_TARGET_ROOTFS_SQUASHFS4_LZ4=y/BR2_TARGET_ROOTFS_EXT2_SIZE=\"4096M\"/g' buildroot-external/configs/${{matrix.target}}_defconfig
        
        echo "CONFIG_EXT2_FS_XATTR=y
        CONFIG_EXT2_FS_SECURITY=y
        CONFIG_EXT2_FS=y" >> buildroot-external/kernel/hassos.config

        echo "#------------------------------
        BR2_TARGET_ZONELIST=\"default\"
        BR2_TARGET_LOCALTIME=\"Asia/Shanghai\"
        #------------------------------------
        BR2_HOST_LZO=n
        BR2_USE_MMU=y
        BR2_USE_WCHAR=y
        BR2_PACKAGE_PKGCONF=y
        BR2_TOOLCHAIN_HAS_THREADS=y
        #------------------------------------
        BR2_TARGET_ENABLE_ROOT_LOGIN=y
        BR2_ROOTFS_SKELETON_DEFAULT=y
        BR2_TARGET_GENERIC_ROOT_PASSWD=\"zhirui02\"
        #------------------------------------
        BR2_TARGET_INFO=y
        BR2_PACKAGE_HTOP=y
        BR2_PACKAGE_WGET=y
        BR2_PACKAGE_VIM=y
        BR2_PACKAGE_NANO_TINY=y
        BR2_PACKAGE_HOST_ZIP=y
        #------------------------------------
        BR2_PACKAGE_NTP=y
        BR2_PACKAGE_NTP_SNTP=y
        BR2_PACKAGE_NTPDATE=y
        BR2_PACKAGE_NTPTIME=y
        BR2_PACKAGE_TZDATA=y
        #------------------------------------
        #BR2_PACKAGE_PYTHON3=y
        #BR2_PACKAGE_PYTHON3_PYC_ONLY=y
        #BR2_PACKAGE_PYTHON3_UNICODEDATA=y
        #------------------------------------
        BR2_PACKAGE_OPENSSL=y
        BR2_PACKAGE_LIBOPENSSL=y
        BR2_PACKAGE_OPENSSH=y
        BR2_PACKAGE_OPENSSH_CLIENT=no
        BR2_PACKAGE_OPENSSH_SERVER=y
        BR2_PACKAGE_OPENSSH_SANDBOX=no
        BR2_PACKAGE_OPENSSH_KEY_UTILS=y
        #------------------------------------
        #BR2_PACKAGE_OPKG=y
        #BR2_PACKAGE_OPKG_UTILS=y
        #BR2_PACKAGE_OPKG_GPG_SIGN=y
        #BR2_PACKAGE_LIBARCHIVE=y
        #BR2_PACKAGE_LIBFFI=y
        #------------------------------------
        BR2_PACKAGE_XORG7=y  
        BR2_PACKAGE_XSERVER_XORG_SERVER=y  
        BR2_PACKAGE_XSERVER_XORG_SERVER_MODULAR=y  
        BR2_PACKAGE_XSERVER_XORG_SERVER_XVFB=y  
        BR2_PACKAGE_XSERVER_XORG_SERVER_XEPHYR=y  
        BR2_PACKAGE_LIBXCB=y  
        BR2_PACKAGE_XLIB_LIBICE=y  
        BR2_PACKAGE_XLIB_LIBSM=y  
        BR2_PACKAGE_XLIB_LIBX11=y  
        BR2_PACKAGE_XLIB_LIBXAU=y  
        BR2_PACKAGE_XLIB_LIBXAW=y  
        BR2_PACKAGE_XLIB_LIBXCOMPOSITE=y  
        BR2_PACKAGE_XLIB_LIBXCURSOR=y  
        BR2_PACKAGE_XLIB_LIBXDAMAGE=y  
        BR2_PACKAGE_XLIB_LIBXDMCP=y  
        BR2_PACKAGE_XLIB_LIBXEXT=y  
        BR2_PACKAGE_XLIB_LIBXFIXES=y  
        BR2_PACKAGE_XLIB_LIBXFONT2=y  
        BR2_PACKAGE_XLIB_LIBXFT=y  
        BR2_PACKAGE_XLIB_LIBXI=y  
        BR2_PACKAGE_XLIB_LIBXINERAMA=y  
        BR2_PACKAGE_XLIB_LIBXMU=y  
        BR2_PACKAGE_XLIB_LIBXPM=y  
        BR2_PACKAGE_XLIB_LIBXRANDR=y  
        BR2_PACKAGE_XLIB_LIBXRENDER=y  
        BR2_PACKAGE_XLIB_LIBXRES=y  
        BR2_PACKAGE_XLIB_LIBXT=y  
        BR2_PACKAGE_XLIB_LIBXTST=y  
        BR2_PACKAGE_XLIB_LIBXV=y  
        BR2_PACKAGE_XLIB_LIBXXF86VM=y  
        BR2_PACKAGE_XLIB_LIBFONTENC=y  
        BR2_PACKAGE_XLIB_LIBXCVT=y  
        BR2_PACKAGE_XLIB_LIBXKBFILE=y  
        BR2_PACKAGE_XLIB_LIBXSHMFENCE=y  
        BR2_PACKAGE_XLIB_XTRANS=y  
        BR2_PACKAGE_XAPP_XAUTH=y  
        BR2_PACKAGE_XAPP_XHOST=y  
        BR2_PACKAGE_XAPP_XINIT=y  
