        BR2_PACKAGE_XFONT_FONT_ALIAS=y  
        BR2_PACKAGE_XFONT_FONT_CURSOR_MISC=y  
        BR2_PACKAGE_XFONT_FONT_MISC_MISC=y  
        BR2_PACKAGE_XCB_PROTO=y  
        BR2_PACKAGE_XORGPROTO=y  
        BR2_PACKAGE_MCOOKIE=y  
        BR2_PACKAGE_XDATA_XBITMAPS=y  
        BR2_PACKAGE_XTERM=y  
        BR2_PACKAGE_XVKBD=y  
        BR2_PACKAGE_XKEYBOARD_CONFIG=y  
        BR2_PACKAGE_XDRIVER_XF86_VIDEO_VESA=y
        BR2_PACKAGE_XDRIVER_XF86_VIDEO_FBDEV=y
        BR2_PACKAGE_XDRIVER_XF86_INPUT_TSLIB=y
        #------------------------------------
        BR2_PACKAGE_MATCHBOX=y  
        BR2_PACKAGE_MATCHBOX_SM=y  
        BR2_PACKAGE_MATCHBOX_COMMON=y  
        BR2_PACKAGE_MATCHBOX_COMMON_PDA=y  
        BR2_PACKAGE_MATCHBOX_DESKTOP=y  
        BR2_PACKAGE_MATCHBOX_FAKEKEY=y  
        BR2_PACKAGE_MATCHBOX_KEYBOARD=y  
        BR2_PACKAGE_MATCHBOX_LIB=y  
        BR2_PACKAGE_MATCHBOX_PANEL=y  
        BR2_PACKAGE_MATCHBOX_STARTUP_MONITOR=y  
        #------------------------------------
        BR2_PACKAGE_FBV=y
        BR2_PACKAGE_FBGRAB=y
        BR2_PACKAGE_FB_TEST_APP=y
        #------------------------------------" >> buildroot-external/configs/${{matrix.target}}_defconfig
        cat buildroot-external/configs/${{matrix.target}}_defconfig
            
    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        
    - name: Build
      shell: 'script -q -e -c "bash {0}"'
      id: build
      run: |
        sleep $((RANDOM % 60))    
        cd HassOS
        ./scripts/enter.sh make -j$(($(nproc) + 1)) ${{matrix.target}}
        #sudo ./scripts/entry.sh make ${{matrix.target}}

    - name: Upload Firmware
      uses: actions/upload-artifact@main
      with:
        name: ${{matrix.target}}_Firmware
        path: HassOS/release
    
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
