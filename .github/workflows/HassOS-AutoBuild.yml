name: HassOS-AutoBuild

on:
#  release:
#    types: [published]
  #push:
  #  branches:
  #    - main
  #  paths:
  #    - 'start'
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  #schedule:
  #  - cron: 0 18 * * *
  #watch:
  #  types: [started]

env:
  RUN_VALIDATION: true

jobs:
  build:
    runs-on: ubuntu-20.04
    #runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id
    
    name: Build ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        target: [generic_x86_64]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Initialization environment
      run: |
        #sudo echo "nameserver 1.1.1.1" >> /etc/hosts
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "Asia/Shanghai"
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo rm -rf /usr/share/

    - name: Clone source code  
      run: |
        df -hT $PWD
        #dpkg-query -W --showformat='${Installed-Size} ${Package} ${Status}\n'|grep -v deinstall|sort -n|awk '{print $1" "$2}'
        #git clone https://github.com/home-assistant/operating-system.git -b master HassOS
        git clone https://github.com/home-assistant/operating-system.git -b dev HassOS
    
    - name: Change Settings.
      run: |
        cd HassOS
        git submodule update --init
        #sed -i 's/lists\/\*/lists\/*\ \&\& apt-get clean/g' Dockerfile
        #sed -i 's/lists\/\*/lists\/*\ \&\& apt-get clean/g' buildroot-external/package/hassio/builder/Dockerfile
        sed -i 's/-e\ BUILDER_UID/-e TZ=Asia\/Shanghai\ -e BUILDER_UID/g' buildroot-external/package/hassio/hassio.mk 
        sed -i 's/-e\ BUILDER_UID/-e TZ=Asia\/Shanghai\ -e BUILDER_UID/g' scripts/enter.sh
        #sed -i '/set/a\set\ FORCE_UNSAFE_CONFIGURE=1' scripts/entry.sh
        sed -i 's/-e\ SUPERVISOR_NAME=hassio_supervisor/-e TZ=Asia\/Shanghai\ -e SUPERVISOR_NAME=hassio_supervisor/g' buildroot-external/rootfs-overlay/usr/sbin/hassos-supervisor
        #sed -i 's/\:\/cache/:\/cache\ -v\ \/etc\/resolv.conf:\/etc\/resolv.conf/g' scripts/enter.sh
        sed -i '/vhdx/d' buildroot-external/scripts/hdd-image.sh
        sed -i '/vdi/d' buildroot-external/scripts/hdd-image.sh
        #sed -i '/qcow2/d' buildroot-external/scripts/hdd-image.sh
        #sed -i '/vhdx/d' buildroot-external/board/intel/ova/hassos-hook.sh
        #sed -i '/vdi/d' buildroot-external/board/intel/ova/hassos-hook.sh
        #sed -i '/qcow2/d' buildroot-external/board/intel/ova/hassos-hook.sh
        #rm -rf buildroot-external/rootfs-overlay/etc/docker/.empty        
        #curl -L https://sumju.net/daemon.json -o buildroot-external/rootfs-overlay/etc/docker/daemon.json
        sed -i 's/homeassistant/itcommander/g' buildroot-external/configs/${{matrix.target}}_defconfig
        sed -i 's/Welcome to Home Assistant/Welcome to Home Assistant (IT Commander YouTuBe Channle)/g' buildroot-external/configs/${{matrix.target}}_defconfig
        #echo "BR2_TARGET_GENERIC_REMOUNT_ROOTFS_RW=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TARGET_GENERIC_ROOT_PASSWD=\"\"" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_ROOTFS_SKELETON_DEFAULT=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TARGET_ENABLE_ROOT_LOGIN=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_HOST_LZO=n" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_VIM=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        #echo "BR2_PACKAGE_VIM_RUNTIME=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        #echo "BR2_PACKAGE_NANO=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_NANO_TINY=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_NTP=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_NTP_SNTP=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_NTPDATE=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_NTPTIME=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_TZDATA=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_HTOP=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_WGET=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        #echo "BR2_PACKAGE_OPKG=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        #echo "BR2_PACKAGE_OPKG_GPG_SIGN=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TARGET_INFO=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        #echo "BR2_PACKAGE_HOST_E2FSPROGS=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_HOST_ZIP=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        
        #root file system
        echo "............................................."
        sed -i '/BR2_TARGET_ROOTFS_SQUASHFS=y/d' buildroot-external/configs/${{matrix.target}}_defconfig
        sed -i '/BR2_TARGET_ROOTFS_SQUASHFS4_LZ4=y/d' buildroot-external/configs/${{matrix.target}}_defconfig
        sed -i 's/squashfs/ext2/g' buildroot-external/scripts/ota.sh
        sed -i 's/squashfs/ext2/g' buildroot-external/scripts/name.sh
        sed -i 's/CONFIG_SQUASHFS/CONFIG_EXT2/g' buildroot/board/pc/linux.config
        sed -i 's/SYSTEM_SIZE=256M/SYSTEM_SIZE=2048M/g' buildroot-external/scripts/hdd-image.sh
        sed -i '/# System 1/,+1d' buildroot-external/scripts/hdd-image.sh
        echo "BR2_TARGET_ROOTFS_EXT2=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TARGET_ROOTFS_EXT2_SIZE=\"2048M\"" >> buildroot-external/configs/${{matrix.target}}_defconfig        
        echo "CONFIG_EXT2_FS_XATTR=y" >> buildroot-external/kernel/hassos.config    
        echo "CONFIG_EXT2_FS_SECURITY=y" >> buildroot-external/kernel/hassos.config
        echo "CONFIG_EXT2_FS=y" >> buildroot-external/kernel/hassos.config
        echo "CONFIG_FS_EXT2=y" >> buildroot-external/bootloader/uboot.config
        echo "CONFIG_CMD_EXT2=y" >> buildroot-external/bootloader/uboot.config 
        cat buildroot/board/pc/linux.config
        cat buildroot-external/scripts/hdd-image.sh
        
        #xserver
        echo "BR2_PACKAGE_XAPP_TWM=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XAPP_XCALC=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XAPP_XCLOCK=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XAPP_XEYES=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XAPP_XINIT=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XDRIVER_XF86_INPUT_KEYBOARD=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XDRIVER_XF86_INPUT_MOUSE=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XDRIVER_XF86_VIDEO_CIRRUS=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XDRIVER_XF86_VIDEO_FBDEV=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XDRIVER_XF86_VIDEO_VESA=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XORG7=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XSERVER_XORG_SERVER=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XTERM=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TOOLCHAIN_BUILDROOT_CXX=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XORGPROTO=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_USE_WCHAR=y" >> buildroot-external/configs/${{matrix.target}}_defconfig

        #gui desktop
        echo "BR2_PACKAGE_MATCHBOX_SM=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_MATCHBOX=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_MATCHBOX_PANEL=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_MATCHBOX_DESKTOP=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_MATCHBOX_COMMON=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_MATCHBOX_LIB=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_ZLIB=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_XLIB_LIBXTST=y" >> buildroot-external/configs/${{matrix.target}}_defconfig        
        echo "BR2_PACKAGE_XLIB_LIBXFT=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_MATCHBOX_FAKEKEY=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_MATCHBOX_KEYBOARD=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_MATCHBOX_STARTUP_MONITOR=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_STARTUP_NOTIFICATION=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        
        #qt5
        echo "BR2_PACKAGE_QT5=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_TSLIB=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_HAS_LIBGL=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_INSTALL_LIBSTDCPP=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TOOLCHAIN_HAS_THREADS_NPTL=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_HOST_GCC_AT_LEAST_5=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TOOLCHAIN_GCC_AT_LEAST_5=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        
        #web
        echo "BR2_PACKAGE_QT5_JSCORE_AVAILABLE=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_USE_MMU=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TOOLCHAIN_USES_GLIBC=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_HOST_GCC_AT_LEAST_4_9=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TOOLCHAIN_GCC_AT_LEAST_4_9=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TOOLCHAIN_HAS_THREADS=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_HAS_UDEV=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_QT5=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        
        #ftp
        echo "BR2_USE_MMU=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_VSFTPD_UTMPX=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_VSFTPD=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        
        #ssh
        echo "BR2_PACKAGE_OPENSSL=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_HAS_OPENSSL=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_LIBOPENSSL=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_OPENSSL_FORCE_LIBOPENSSL=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_OPENSSH=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_PACKAGE_OPENSSH_CLIENT=n" >> buildroot-external/configs/${{matrix.target}}_defconfig
        
        #echo "BR2_PACKAGE_HOST_PARTED=y" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TARGET_ZONELIST=\"default\"" >> buildroot-external/configs/${{matrix.target}}_defconfig
        echo "BR2_TARGET_LOCALTIME=\"Asia/Shanghai\"" >> buildroot-external/configs/${{matrix.target}}_defconfig

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        
    - name: Build
      shell: 'script -q -e -c "bash {0}"'
      id: build
      run: |
        sleep $((RANDOM % 60))    
        cd HassOS
        ./scripts/enter.sh make -j$(($(nproc) + 1)) ${{matrix.target}}
        #sudo ./scripts/entry.sh make ${{matrix.target}}

    - name: Upload Firmware
      uses: actions/upload-artifact@main
      with:
        name: ${{matrix.target}}_Firmware
        path: HassOS/release
    
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
